<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <!-- Style -->
    <link rel="stylesheet" href="./country.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="../index.html">
          <h1 class="logo">Where in the world?</h1>
        </a>
        <div class="mode-container">
          <img src="../assets/icons/moon-regular.svg" alt="" />
          <p>Dark Mode</p>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <button id="back-btn">
          <img src="../assets/icons/back-arrow.svg" alt="back arrow" />
          Back
        </button>
        <!-- Info Container -->
        <div class="info-container">
          <div class="flag">
            <img src="../assets/images/usa-flag.jpg" alt="flag" />
          </div>
          <!-- Info -->
          <div class="info">
            <div class="main-info">
              <!-- Left -->
              <div class="left-side">
                <h1>USA</h1>
                <div class="wrapper">
                  <p>Native Name:</p>
                  <span id="native-name">America</span>
                  <p>Population:</p>
                  <span id="population">1000000</span>
                  <p>Region:</p>
                  <span id="region">Americas</span>
                  <p>Sub Region:</p>
                  <span id="sub-region">North America</span>
                  <p>Capital:</p>
                  <span id="capital">Washington</span>
                </div>
              </div>
              <!-- Right -->
              <div class="right-side">
                <p>Top Level Domain:</p>
                <span id="domain">.com</span>
                <p>Currencies:</p>
                <span id="currency">USD</span>
                <p>Languages:</p>
                <span id="lang">English</span>
              </div>
            </div>
            <!-- Main info end -->
            <!-- Border -->
            <div class="border-info">
              <p>Border Countries:</p>
              <span id="border">Canada</span>
              <span id="border">Mexico</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
